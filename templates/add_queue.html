{% extends 'layout.html' %}

{% block body %}
<div class="form-container"> 
<h3 class="text-center my-3">Add Queue</h3>

<form method="POST" action="">
  <div class="form-group">
    <label for="queue-name">Queue Name</label>
    <input type="text" class="form-control" name="queue_name" required>
  </div>

  <div class="form-group">
    <label for="queue-purpose">Purpose</label>
    <input type="text" class="form-control" name="purpose" required>
  </div>

  <div class="form-group">
    <label for="queue-instructions">Instructions (optional)</label>
    <textarea class="form-control" name="instructions" rows="4"></textarea>
  </div>

  <p class="text-center"><button type="submit" class="btn btn-outline-success my-3">Add Queue</button></p>
</form>
</div>
{% endblock %}
