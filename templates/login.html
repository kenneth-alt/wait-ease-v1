{% extends 'layout.html' %}

{% block body %}
<div class="form-container">
  <h1 class="text-center my-3">Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Email</label>
      <input type="text" name="user_email" class="form-control" value="{{request.form.user_email}}" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="user_password" class="form-control" value="{{request.form.user_password}}" required>
    </div>
    <p class="text-center"><button type="submit" class="btn btn-outline-success my-3">Submit</button></p>
  </form>
</div>
{% endblock %}
