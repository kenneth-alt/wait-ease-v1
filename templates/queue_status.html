{% extends 'layout.html' %}

{% block body %}

<div class="container text-center">
  {% if error %}
    <p>{{ error }}</p>
  {% else %}
  <h4 class="my-3">Hi!</h4>
  <h6>Thank you for joining the {{ queue_name }} queue!</h6>
  <p>Your current position on the queue is: </p>
    <h3>{{ position }}</h3>
  <h6>Please refresh this page periodically to get your updated position!</h6>
  {% endif %}
</div>

{% endblock %}
